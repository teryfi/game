<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Перетягивание каната</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff7f50, #ff6347);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            color: white;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .rope {
            position: relative;
            width: 80%;
            height: 5px;
            background-color: white;
            border-radius: 5px;
            margin: 0 auto;
        }
        .ball {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .instructions {
            margin-top: 20px;
        }
        .instruction {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 5px;
            margin: 0 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Перетягивание каната</div>
        <div class="rope">
            <div id="ball" class="ball"></div>
        </div>
        <div class="instructions">
            <div class="instruction">Игрок 1: Нажми на экран слева</div>
            <div class="instruction">Игрок 2: Нажми на экран справа</div>
        </div>
    </div>

    <script>
        const ball = document.getElementById('ball');
        let ballPosition = 50;

        function moveBall(x) {
            if (x < canvas.width / 2) {
                ballPosition -= 1;
            } else {
                ballPosition += 1;
            }

            ball.style.left = `${ballPosition}%`;
            ball.style.transform = `translateX(-${ballPosition}%)`;

            if (ballPosition <= 0) {
                alert('Игрок 2 победил!');
                resetGame();
            } else if (ballPosition >= 100) {
                alert('Игрок 1 победил!');
                resetGame();
            }
        }

        function resetGame() {
            ballPosition = 50;
            ball.style.left = '50%';
            ball.style.transform = 'translateX(-50%)';
        }

        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveBall(e.touches[0].clientX);
        });

        document.addEventListener('mousedown', (e) => {
            moveBall(e.clientX);
        });
    </script>
</body>
</html>
